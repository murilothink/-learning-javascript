
<meta charset="utf-8">

<script>
	
	function mostra(frase) {

		document.write(frase);
		pulaLinha("<br><br>");
		
	}

	function pulaLinha(linha) {

		document.write(linha);	
	}

	var multiplicador = 7;

	for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1){
		mostra(7 * multiplicador);
	}


</script>
