<meta charset="utf-8">

<script>
		
	function mostra(frase) {

		document.write(frase);
		pulaLinha("<br><br>");
		
	}

	function pulaLinha(linha) {

		document.write(linha);	
	}

	var anoCopa = 1930;

	while(anoCopa <= 1970){
		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4

	}

	mostra("FIM");



</script>
