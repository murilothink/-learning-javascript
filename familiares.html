<meta charset="utf-8">

<script>
	
	function mostra(frase) {

		document.write(frase);
		pulaLinha("<br><br>");
		
	}

	function pulaLinha(linha) {

		document.write(linha);	
	}

	var quantidadeFamiliares = parseInt(prompt("Quantos familiares você tem em sua casa?"));
	var idadetotal = 0;
	var media = 0


	for (var numero = 1; numero <= quantidadeFamiliares; numero = numero + 1){
		var idade = parseInt(prompt("Entre com a idade deles"));
		idadetotal = (idadetotal + idade);
	}

	var media = (idadetotal / quantidadeFamiliares );

	if(media >= 20){
		mostra("Vocês esta na media");
	}else{
		mostra("Sua familia não esta na media");
	}



</script>
